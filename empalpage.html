<!DOCTYPE html>

<html lang="fr">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chiffrement de César</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            margin: 20px;

        }

        label, button {

            font-size: 16px;

        }

        textarea {

            width: 100%;

            height: 100px;

            font-size: 16px;

            margin: 10px 0;

        }

    </style>

</head>

<body>

    <h1>EMPALMAGE MAIVANA</h1>

 

    <label for="shift"> Ampidiro ny Clé code :</label>

    <input type="number" id="shift" value="3" min="1" max="25">

    

    <h3>Message Ara-drariny :</h3>

    <textarea id="inputMessage" placeholder="Ampidiro eto..."></textarea>

 

    <button onclick="encodeMessage()">Coder</button>

    <button onclick="decodeMessage()">Décoder</button>

 

    <h3>Io ny Fivoakany de Copier-o :</h3>

    <textarea id="outputMessage" readonly></textarea>

 

    <script>

        function caesarCipher(str, shift) {

            let result = '';

            for (let i = 0; i < str.length; i++) {

                let char = str[i];

                if (char.match(/[a-zA-Z]/)) {

                    let code = str.charCodeAt(i);

                    let base = (char === char.toUpperCase()) ? 65 : 97;

                    result += String.fromCharCode(((code - base + shift) % 26) + base);

                } else {

                    result += char; // Garder les espaces et symboles intacts

                }

            }

            return result;

        }

 

        function encodeMessage() {

            const shift = parseInt(document.getElementById("shift").value);

            const inputMessage = document.getElementById("inputMessage").value;

            const encodedMessage = caesarCipher(inputMessage, shift);

            document.getElementById("outputMessage").value = encodedMessage;

        }

 

        function decodeMessage() {

            const shift = parseInt(document.getElementById("shift").value);

            const inputMessage = document.getElementById("inputMessage").value;

            const decodedMessage = caesarCipher(inputMessage, -shift); // Décalage négatif pour décoder

            document.getElementById("outputMessage").value = decodedMessage;

        }

    </script>

</body>

</html>
